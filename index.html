  <script>
    let stepCount = 0;
    let listening = false;
    let lastPeak = 0;
    let motionHandler = null;
    let wakeLock = null;
    let startTime = null;
    let timerInterval = null;

    function startPedometer() {
      if (listening) return;
      stepCount = 0;
      document.getElementById('stepCount').innerText = '0 ë³´';
      startTime = Date.now();
      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);

      if (typeof DeviceMotionEvent?.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              motionHandler = countSteps;
              window.addEventListener('devicemotion', motionHandler);
              listening = true;
              keepAwake();
            }
          });
      } else {
        motionHandler = countSteps;
        window.addEventListener('devicemotion', motionHandler);
        listening = true;
        keepAwake();
      }

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').catch(console.error);
      }
    }

    function stopPedometer() {
      if (motionHandler) {
        window.removeEventListener('devicemotion', motionHandler);
        motionHandler = null;
      }
      listening = false;
      clearInterval(timerInterval);
      releaseWakeLock();
    }

    function countSteps(event) {
      const acc = event.accelerationIncludingGravity;
      const magnitude = Math.sqrt(acc.x ** 2 + acc.y ** 2 + acc.z ** 2);

      const now = Date.now();
      if (magnitude > 12 && now - lastPeak > 500) {
        stepCount++;
        document.getElementById('stepCount').innerText = stepCount + ' ë³´';
        lastPeak = now;
      }
    }

    function updateTimer() {
      if (startTime) {
        const now = Date.now();
        const elapsedSeconds = Math.floor((now - startTime) / 1000);
        document.getElementById('timer').innerText = 'ê²½ê³¼ ì‹œê°„: ' + elapsedSeconds + 'ì´ˆ';
      }
    }

    async function keepAwake() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
        }
      } catch (err) {
        console.error('WakeLock error:', err);
      }
    }

    async function releaseWakeLock() {
      if (wakeLock !== null) {
        await wakeLock.release();
        wakeLock = null;
      }
    }

    document.addEventListener('visibilitychange', async () => {
      if (listening && document.visibilityState === 'visible') {
        await keepAwake();
      } else if (document.visibilityState === 'hidden') {
        await releaseWakeLock();
      }
    });
  </script>
