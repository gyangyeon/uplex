<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사랑이 안다르 챌린지 - 만보기</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
    }
    .count {
      font-size: 3rem;
      margin: 1rem 0;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      margin: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>❤️🚶🏻 걸으면 사랑이 안다르 챌린지 - 신촌연애학개론</h1>
  <div class="count" id="stepCount">0 보</div>
  <button onclick="startPedometer()">걷기 시작</button>
  <button onclick="stopPedometer()">걷기 종료</button>

<script>
    let stepCount = 0;
    let listening = false;
    let lastPeak = 0;
    let motionHandler = null;

    function startPedometer() {
      if (listening) return;
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              motionHandler = countSteps;
              window.addEventListener('devicemotion', motionHandler);
              listening = true;
              keepAwake();
            }
          });
      } else {
        motionHandler = countSteps;
        window.addEventListener('devicemotion', motionHandler);
        listening = true;
        keepAwake();
      }
    }

   function stopPedometer() {
      if (motionHandler) {
        window.removeEventListener('devicemotion', motionHandler);
        motionHandler = null;
      }
      listening = false;
      if ('wakeLock' in navigator) {
        releaseWakeLock();
      }
    }

    function countSteps(event) {
      const acc = event.accelerationIncludingGravity;
      const magnitude = Math.sqrt(acc.x * acc.x + acc.y * acc.y + acc.z * acc.z);

      const now = Date.now();
      if (magnitude > 12 && now - lastPeak > 500) {
        stepCount++;
        document.getElementById('stepCount').innerText = stepCount + ' 보';
        lastPeak = now;
      }
    }

     let wakeLock = null;
    async function keepAwake() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
        }
      } catch (err) {
        console.error('WakeLock error:', err);
      }
    }

    async function releaseWakeLock() {
      if (wakeLock !== null) {
        await wakeLock.release();
        wakeLock = null;
      }
    }

    document.addEventListener('visibilitychange', async () => {
      if (listening && document.visibilityState === 'visible') {
        await keepAwake();
      } else if (document.visibilityState === 'hidden') {
        await releaseWakeLock();
      }
    });
  </script>
</body>
</html>
